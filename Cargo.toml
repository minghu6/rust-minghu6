[package]
name = "minghu6"
version = "0.1.0"
authors = ["minghu6 <a19678zy@163.com>"]
edition = "2021"


[dependencies]
chardet = "^0.2"
encoding = "^0.2"
rand = "^0.7"
num-format = "^0.4.0"
twox-hash = "^1.5.0"
bit-vec = "^0.6.2"
num_cpus = "1.0"
itertools = "=0.10.1"
either = "1.6.1"
serde = { version = "1.*", features = ["derive"] }
serde_json = "1.0"
archery = "0.4"
derive-where = "1.0.0-rc.1"
lazy_static = "1.4.0"
sorted-vec = "0.7.0"
futures = "0.3"
walkdir = "2.3"
indexmap = "1"
csv = "1.1"
clap = { version = "4", features = ["derive"] }
clap_complete = "4"
configparser = { version = "3.0", features = ["indexmap"] }
concat-idents = "1.0"
paste = "1.0"
uuid = { version = "0.8.2", features = ["v4"] }

m6coll = { path = "../m6coll" }
proc_macros = { package = "m6-proc-macros", path = "proc_macros" }

[features]
tprofile = []

[workspace]
members = ["proc_macros", "tools/*"]


[profile.bench]
debug = true

[profile.test]
debug = true

[profile.release]
debug = true

